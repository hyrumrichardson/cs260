<!DOCTYPE html>
<html>

<head>
  <title>Stupid Jeopardy</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Stupid Jeopardy</h1>
  <div id="questionDiv">
  </div>

  <div id="answerDiv">
    <form><p>What is
      <input v-model="input" />?
      <br />
      <br />
      <span>
        <button v-if="submitSeen" v-on:click="submit">{{buttonMessage}}</button>
        {{answerResult}}
      </span></p>
    </form>
    <button v-if="nextSeen" v-on:click="nextQuestion">Next Question</button>
    <p>
      Your answer: {{yourAnswer}}
    </p>
    <p>
      Correct answer: <span id="correctSpan"></span>
    </p>
      <div id="scoreDiv">
      <p>
        Current Score: {{score}}
      </p>
      <p>
        Percent Correct: <span id=percentSpan>{{numCorrect}}/{{numAnswered}} {{percent}}%</span>
      </p>
    </div>
  </div>




    <div>
      <h4>Can you beat Ken Jennings?</h4>
      <p>
        Career Average: 59.7%
      </p>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
